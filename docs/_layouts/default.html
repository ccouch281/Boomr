<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- Hardcoded path to CSS for debugging -->
    <link rel="stylesheet" href="/Boomr/css/style.css">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% if page.custom_css %}
    <style>
        {
                {
                page.custom_css
            }
        }
    </style>
    {% endif %}
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="/Boomr/" class="logo">Boomr.</a>
            <nav>
                <a href="/Boomr/">Home</a>
                <a href="https://github.com/ccouch281/Boomr" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2026 Boomr Project. Built with &hearts; using GitHub Pages.</p>
    </footer>
</body>

</html>
